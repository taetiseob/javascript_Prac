    <body>
        <script>
            //lenght프로퍼티에서 중요한것 원소갯수가 아닌 index+1값
            var arr = [];
            console.log(arr.lenght);
            
            arr[0] = 0;
            arr[1] = 1;
            arr[2] = 2;
            arr[100] = 100;
            console.log(arr.length);//출력값 101 index+1
            
            //배열의 lenght프로퍼티는 코드를 통해 명시적으로 값을 변경할 수도 있다.
            
            var arr=[0,1,2];
            console.log(arr.lenght); //3
            
            arr.lenght = 5;
            console.log(arr); //출력값 [0,1,2 undefined * 2]
            
            arr.lenght = 2;
            console.log(arr); //출력값 [0,1]
            console.log(arr[2];) //출력값 undefined
        </script>
