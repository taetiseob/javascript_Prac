<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            //Object()를 이용한 빈 객체 생성
            var foo = new Object();
            
            //foo 객체 프로퍼티 생성
            foo.name = 'foo';
            foo.age = 30;
            foo.gender = 'male';
            
            console.log(typeof foo);
            console.log(foo);
        </script>
    </body>
</html>
