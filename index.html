<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //pop();
            var number;
            var my_array = new Array();

            my_array.push (5, 6, 7);
            my_array.push (8, 9);

            number = my_array.pop();
            while (number != undefined)
               {
               document.write (number + " ");
               number = my_array.pop();
               }
            
            //push();
            var number;
            var my_array = new Array();

            my_array.push (5, 6, 7);
            my_array.push (8, 9);

            number = my_array.pop();
            while (number != undefined)
               {
               document.write (number + " ");
               number = my_array.pop();
               }
        </script>
    </body>
</html>
