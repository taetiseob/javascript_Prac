<!doctype html>
<html>

        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //함수를 리턴하는 foo() 함수 정의
            var foo = function (){
                return function(){
                    console.log('this function is the return value');
                };
            };
            var bar = foo();
            bar();
        </script>
