<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <script>
            //함수 표현식으로 foo()함수 생성
            var foo = function(func){
                func();
            };
            //foo함수 실행
            foo(function(){
                console.log('Function can be used as the argument');
            });
        </script>
    </body>
</html>
