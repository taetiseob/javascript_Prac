<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //함수를 호출할 떄 this바인딩을 보여주는 예제 코드
            var test = 'this is test';
            console.log(window.test);

            //sayFoo()함수
            var sayFoo = function (){
                console.log(this.test); //sayFoo() 함수 호출 시 this는 전역 객체에 바인딩 된다
            };

            sayFoo();
        </script>
    </body>
</html>
