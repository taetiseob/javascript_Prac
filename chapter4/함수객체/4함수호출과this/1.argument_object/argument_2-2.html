<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <script>
            //인자개수에 상관 없이 이들 각각의 값을 모두 더해 리턴하는 함수
            //arguments 객체를 사용할 경우 함수가 호출될 당시의 인자들에 배열 형태로 접근할 수 있으므로 이러한
            //구현이 가능하다
            function sum(){
                var result = 0;

                for(var i=0; i<arguments.length; i++){
                    result+= arguments[i];
                }

                return result;
            }
            console.log(sum(1,2,3));
            console.log(sum(1,2,3,4,5,6,7,8,9))
        </script>
    </body>
</html>
