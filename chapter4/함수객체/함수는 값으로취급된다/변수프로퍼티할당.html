<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //변수나 프로퍼티에 값을 할당하는 코드
            var foo = 100;
            var bar = function (){return 100};
            console.log(bar());//출력값 100
            
            //프로퍼티에 함수 할당
            var obj = {};
            obj.baz = function () {return 200;}
            console.log(obj.baz());
        </script>
    </body>
</html>
