<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //함수 표현식으로 선언하는함수에 이름이 달린것 => 기명함수
            var add = function sum(x,y){
                
                return x+y;
            };
            
            console.log(add(3,4));  //출력값 7
            console.log(sum(3,4));
            //출력값 Uncaught ReferenceError: sum is not defined 에러
            //함수 표현식에서 사용된 함수 이름이 외부 코드에서 접근이 불가함
        </script>
    </body>
</html>
