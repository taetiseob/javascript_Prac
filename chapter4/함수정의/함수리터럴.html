        <script>
            function add(x,y){
                 return x+y;
            }
            console.log(add(2,3));

            //2.함수명 : 함수명은 함수 몸체의 내부 코드에서 자신을 재귀적으로 호출하거나 또는 자바스크립트 디버거가 해당 함수를 구분하는 식별자로 사용된다. 여기서 주목할 점은 함수명은 선택 사항이라는것
            //return이 없으면 undefined
