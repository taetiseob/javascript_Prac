<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //add()함수 표현식
            //익명함수가 변수 add에 할당된것0
            var add = function (x,y){
                return x+y;    
            }
            //plus변수와 함수변수 add가 같은 함수를 참조함
            var plus = add; 
            console.log(add(3,4));
            console.log(plus(5,6));
        </script>
    </body>
</html>
