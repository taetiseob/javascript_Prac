<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <p>abc,def,ghi</p>
    <script>
      var jbString = 'abc,def,ghi';
      var jbSplit = jbString.split(',');
      for ( var i in jbSplit ) {
        document.write( '<p>' + jbSplit[i] + '</p>' );
      }
    </script>
  </body>
</html>
