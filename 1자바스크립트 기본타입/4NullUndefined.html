<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            //null타입 변수 생성
            var nullVar = null;
            
            console.log(typeof nullVar === null);
            console.log(nullVar===null);
            //null타입 변수의 typeof가 null이 아닌 object이므로 (===) 일치연산자를 사용해야함
        </script>
    </body>
</html>
