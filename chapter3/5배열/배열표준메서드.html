<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //arr 배열 생성
            var arr = ['zero','one','two'];
            
            //push()메서드 호출
            //push()메서드 인자로 받는 값을 배열의 마지막에 배치함
            arr.push('three');
            console.log(arr);// (출력값) ['zero','one','two','three'];
            
            //length값 변경 후, push() 메서드 호출
            arr.length = 5;
            arr.push('four');
            console.log(arr); // (출력값) ['zero','one','two','three','undefined','four'];
        </script>
    </body>
</html>
