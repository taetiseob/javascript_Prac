<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //배열도 객체이므로 for in문으로 프로퍼티를 열거 할 수 있지만 될수있으면 for문을 사용하자
            
            //배열 생성
            var arr = ['zero','one','two'];
            console.log(arr.length); //출력값 3
            
            //프로퍼티 동적추가
            arr.color='blue';
            arr.name = 'number_array';
            console.log(arr.length); //(출력값) 3
            
            //배열 원소 추가
            arr[3] = 'red';
            console.log(arr.length); //출력값 4
            
            //배열 객체 출력
            console.dir(arr);
            
            
            for(var prop in arr){
                console.log(prop, arr[prop]);
            }
            
            for(var i=0; i<arr.length; i++){
                console.log(i, arr[i]);
            }
        </script>
    </body>
</html>
