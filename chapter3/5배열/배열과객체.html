<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //colorArray 배열
            var colorArray=['orange','yellow','green'];
            console.log(colorArray[0]);
            console.log(colorArray[1]);
            console.log(colorArray[2]);
            
            //colorsObj 객체
            var colorsObj = {
                '0' : 'orange',
                '1' : 'yellow',
                '2' : 'green'
            }
            console.log(colorsObj[0]);//원래 객체에서 대괄호로 프로퍼티에 접근할때는 ''안에 기입해야하지만....
            console.log(colorsObj[1]);//자바스크립트 엔진은 대괄호 안에 숫자가 들어오면 자동으로 문자로 바꿈 ㅋ
            console.log(colorsObj[2]);//수없이 썻던 parseInt생각해보기
            
            //array와 obj의 출력값이 같다 같은데...
            
            //typeof 연산자 비교
            
            console.log(typeof colorsArray); //(출력값) object(not array)
            //배열->(_proto_)Array.prototype->object.prototype
            console.log(typeof colorsObj); //(출력값) object
            //객체->(_proto_)Object.prototype
            
            
            //length 프로퍼티
            console.log(colorsArray.length) // 3
            console.log(colorsObj.length) //undefined
            
            //배열 표준 메서드
            colorArray.push('red'); //['orange'.'yellow'.'green'.'red']
            colorsObj.push('red'); //Uncaught TypeError #<Object> has no method push
        </script>
    </body>
</html>
