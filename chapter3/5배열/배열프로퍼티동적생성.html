<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            //배열도 객체이므로 인덱스 숫자인 배열 원소 이외에도 객체처럼 동적 프로퍼티를 추가할수 있다.
            
            //배열 생성
            var arr = ['zero','one','two'];
            console.log(arr.length); //출력값 3
            
            //프로퍼티 동적추가
            arr.color='blue';
            arr.name = 'number_array';
            console.log(arr.length); //(출력값) 3
            
            //배열 원소 추가
            arr[3] = 'red';
            console.log(arr.length); //출력값 4
            
            //배열 객체 출력
            console.dir(arr);
        </script>
    </body>
</html>
