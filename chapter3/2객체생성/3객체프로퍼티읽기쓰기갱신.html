<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            //객체 리터럴 방식을 통한 foo객체 생성
            var foo = {
                name : 'foo',
                major : 'computer science'
            };
            
            //객체 프로퍼티 읽기
            console.log(foo.name);
            console.log(foo['name']);
            console.log(foo.nickname);
            
            //객체 프로퍼티 갱신
            foo.major = 'electronics engineering';
            console.log(foo.major);
            console.log(foo['major']);
            
            //객체 프로퍼티 동적 생성
            foo.age = 30;
            console.log(foo.age)
            
            //대괄호 표기법만을 사용해야 할 경우
            foo['full-name']='foo bar';
        </script>
    </body>
</html>
